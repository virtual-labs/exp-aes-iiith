<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AES Simulation Demo</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="alert-warning">
      This simulation is optimized for desktop view. For best experience on
      smaller screens, please use landscape (horizontal) orientation.
    </div>
    <hr />
    <label for="caseSelect">Select Test Case:</label>
    <select id="caseSelect"></select>
    <div id="caseDetails"></div>

    <!-- PART I: Key Size and Mode -->
    <hr />
    <h2>Part I: Key Size and Mode</h2>
    <label for="userKeySize">Key Size (bits):</label>
    <input type="text" id="userKeySize" placeholder="e.g. 128" size="40" />
    <button id="correctKeySize">Check your answer</button>
    <div id="keySizeResult" class="result"></div>
    <label for="userMode">Mode:</label>
    <input type="text" id="userMode" placeholder="e.g. CBC" size="40" />
    <button id="correctMode">Check your answer</button>
    <div id="modeResult" class="result"></div>

    <!-- PART II: Key and IV/CTR -->
    <hr />
    <h2>Part II: Key and IV/CTR</h2>
    <label for="userKey">Key (hex):</label>
    <input type="text" id="userKey" placeholder="Enter key in hex" size="70" />
    <button id="correctKey">Check your answer</button>
    <div id="keyResult" class="result"></div>
    <div id="ivSection">
      <label for="userIV">IV (hex):</label>
      <input type="text" id="userIV" placeholder="Enter IV in hex" size="70" />
      <button id="correctIV">Check your answer</button>
      <div id="ivResult" class="result"></div>
    </div>
    <div id="ctrSection">
      <label for="userCTR">CTR (hex):</label>
      <input
        type="text"
        id="userCTR"
        placeholder="Enter CTR in hex"
        size="70"
      />
      <button id="correctCTR">Check your answer</button>
      <div id="ctrResult" class="result"></div>
    </div>

    <!-- PART III: Plaintext (and XOR if needed) -->
    <hr />
    <h2>Part III: Plaintext</h2>
    <label for="userPlaintext">Plaintext:</label>
    <input
      type="text"
      id="userPlaintext"
      placeholder="Enter plaintext"
      size="100"
    />
    <button id="correctPlaintext">Check your answer</button>
    <div id="plaintextResult" class="result"></div>

    <!-- PART IV: Plaintext Hex (and padding if needed) -->
    <hr />
    <h2>Part IV: Plaintext Hex</h2>
    <label for="userPlaintextHex">Plaintext (hex, padded):</label>
    <input
      type="text"
      id="userPlaintextHex"
      placeholder="Enter padded plaintext in hex"
      size="120"
    />
    <button id="correctPlaintextHex">Check your answer</button>
    <div id="plaintextHexResult" class="result"></div>

    <!-- PART V: Ciphertext -->
    <hr />
    <h2>Part V: Ciphertext</h2>
    <label for="userCipher">Ciphertext (hex):</label>
    <input
      type="text"
      id="userCipher"
      placeholder="Enter ciphertext in hex"
      size="120"
    />
    <button id="checkBtn">Check Answer</button>
    <button id="correctCipher">Check your answer</button>
    <div class="result" id="result"></div>
    <script src="js/main.js"></script>
  </body>
</html>
